project.archivesBaseName = "ww2"

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.10.+'
    }
}
apply plugin: 'android'
repositories {
    mavenCentral()
}
android {
    buildToolsVersion '20.0.0'
    compileSdkVersion 20

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 19
        versionCode 1
        versionName '1.0'
    }

    signingConfigs {
        cvoegtle {
            storeFile file("/Users/cv/Google Developer/cvoegtle.signing.jks")
            storePassword "insecure"
            keyAlias "cvoegtle"
            keyPassword "insecure"
        }

    }

    lintOptions {
        checkReleaseBuilds false
    }

    buildTypes {
        debug {
            debuggable true
            jniDebugBuild true
            signingConfig signingConfigs.cvoegtle
            runProguard false
            versionNameSuffix '1'
            zipAlign true
        }
        release {
            debuggable false
            jniDebugBuild false
            signingConfig signingConfigs.cvoegtle
            runProguard false
            versionNameSuffix '1'
            zipAlign true
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:+'
}