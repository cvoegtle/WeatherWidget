
buildscript {
    // Define versions in a single place
    ext {
        // Sdk and tools
        compileSdkVersion = 31
        minSdkVersion = 21
        targetSdkVersion = 31

        // App dependencies
        accompanistVersion = '0.14.0'
        activityComposeVersion = '1.3.0-rc02'
        appCompatVersion = '1.1.0'
        coilVersion = '1.3.0'
        composeVersion = '1.0.0-rc02'
        constraintLayoutVersion = '2.1.0-alpha2'
        constraintLayoutComposeVersion = '1.0.0-alpha08'
        coreTestingVersion = '2.1.0'
        coroutinesVersion = "1.5.1"
        espressoVersion = '3.3.0'
        fragmentVersion = '1.3.0'
        glideVersion = '4.10.0'
        gradleVersion = '7.0.0'
        gsonVersion = '2.8.6'
        junitVersion = '4.13.1'
        kotlinVersion = '1.6.10'
        ktlintVersion = '0.40.0'
        ktxVersion = '1.5.0-beta03'
        lifecycleVersion = '2.3.0'
        materialVersion = '1.3.0'
        navigationVersion = '2.3.3'
        recyclerViewVersion = '1.1.0-alpha05'
        roomVersion = '2.3.0'
        runnerVersion = '1.0.1'
        truthVersion = '1.0.1'
        testExtJunit = '1.1.0'
        uiAutomatorVersion = '2.2.0'
        viewModelComposeVersion = '1.0.0-alpha07'
        viewPagerVersion = '1.0.0'
        workVersion = '2.5.0'
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

subprojects {
    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
        kotlinOptions {
            jvmTarget = "1.8"
            // Use experimental APIs
            freeCompilerArgs += '-Xopt-in=kotlin.RequiresOptIn'
        }
    }
}
